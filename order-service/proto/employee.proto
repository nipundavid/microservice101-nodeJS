syntax = "proto3";

package employee;

service Employee {

  rpc getDetails (EmployeeRequest) returns (EmployeeResponse) {}
}


message EmployeeRequest {
  int32 id = 1;
  string title = 2;
  string description = 3; 
  string price = 4;
  string type = 5;
}

message EmployeeResponse{
  string message = 1;
}
message EmployeeDetails {
  int32 id = 1;
  string title = 2;
  string description = 3; 
  string price = 4;
  string type = 5;
}